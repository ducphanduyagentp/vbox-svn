name: Update github with svn changes

on:
  workflow_dispatch

jobs:
  pull_from_svn:
    name: Get changes from svn
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install git-svn
        run: sudo apt-get update && sudo apt-get -y install git git-svn subversion

      - name: Get changes
        run: git svn fetch && git svn rebase

      - name: Push changes
        run: git push origin main
